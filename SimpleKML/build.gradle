group 'com.asynchrony.mfk'
version '1.7.3-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile fileTree(dir: 'libs', include: '*.jar')
}

sourceSets {
    main {
        java.srcDirs = ['src']
    }
}
